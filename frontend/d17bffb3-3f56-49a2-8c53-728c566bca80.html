<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneTogether - Social Streaming Platform</title>
    <meta name="description" content="Stream songs and movies together with friends">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/dist/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#1DB954",
                        secondary: "#191414",
                        accent: "#00D4FF",
                        dark: "#121212",
                        darker: "#0A0A0A",
                        glass: "rgba(255, 255, 255, 0.1)"
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'wave': 'wave 1.5s ease-in-out infinite'
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px #1DB954, 0 0 10px #1DB954, 0 0 15px #1DB954' },
                            '100%': { boxShadow: '0 0 10px #1DB954, 0 0 20px #1DB954, 0 0 30px #1DB954' }
                        },
                        wave: {
                            '0%, 100%': { transform: 'scaleY(0.5)' },
                            '50%': { transform: 'scaleY(1.5)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-glow {
            box-shadow: 0 0 10px #1DB954, 0 0 20px #1DB954, 0 0 30px #1DB954;
        }
    </style>
</head>
<body class="bg-darker text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BrowserRouter, Routes, Route, Link, useLocation } = ReactRouterDOM;
        const { motion, AnimatePresence } = FramerMotion;
        const { 
            Play, Pause, SkipForward, SkipBack, Volume2, Maximize2, 
            Users, MessageCircle, Share2, Video, Music, Settings 
        } = LucideReact;

        // Mock data
        const mockPlaylists = [
            { id: 1, title: "Summer Vibes", artist: "Various Artists", cover: "https://picsum.photos/200?random=1" },
            { id: 2, title: "Chill Lo-Fi", artist: "Lofi Beats", cover: "https://picsum.photos/200?random=2" },
            { id: 3, title: "Workout Mix", artist: "Energy Boost", cover: "https://picsum.photos/200?random=3" },
            { id: 4, title: "Focus Flow", artist: "Deep Concentration", cover: "https://picsum.photos/200?random=4" },
            { id: 5, title: "Road Trip", artist: "Travel Tunes", cover: "https://picsum.photos/200?random=5" },
            { id: 6, title: "Evening Relax", artist: "Peaceful Sounds", cover: "https://picsum.photos/200?random=6" }
        ];

        const mockMovies = {
            prime: [
                { id: 1, title: "The Grand Adventure", poster: "https://picsum.photos/300/450?random=7" },
                { id: 2, title: "Midnight City", poster: "https://picsum.photos/300/450?random=8" },
                { id: 3, title: "Ocean's Depth", poster: "https://picsum.photos/300/450?random=9" },
                { id: 4, title: "Mountain Peak", poster: "https://picsum.photos/300/450?random=10" }
            ],
            netflix: [
                { id: 1, title: "Dark Secrets", poster: "https://picsum.photos/300/450?random=11" },
                { id: 2, title: "Space Odyssey", poster: "https://picsum.photos/300/450?random=12" },
                { id: 3, title: "Urban Legends", poster: "https://picsum.photos/300/450?random=13" },
                { id: 4, title: "Time Traveler", poster: "https://picsum.photos/300/450?random=14" }
            ],
            youtube: [
                { id: 1, title: "Tech Review", poster: "https://picsum.photos/300/450?random=15" },
                { id: 2, title: "Cooking Show", poster: "https://picsum.photos/300/450?random=16" },
                { id: 3, title: "Gaming Stream", poster: "https://picsum.photos/300/450?random=17" },
                { id: 4, title: "Music Video", poster: "https://picsum.photos/300/450?random=18" }
            ]
        };

        const onlineFriends = [
            { id: 1, name: "Alex Johnson", avatar: "https://picsum.photos/100?random=19", status: "online" },
            { id: 2, name: "Sarah Miller", avatar: "https://picsum.photos/100?random=20", status: "online" },
            { id: 3, name: "Mike Chen", avatar: "https://picsum.photos/100?random=21", status: "away" },
            { id: 4, name: "Emma Davis", avatar: "https://picsum.photos/100?random=22", status: "online" }
        ];

        // Components
        const Navigation = () => {
            const location = useLocation();
            
            return (
                <nav className="glass-effect rounded-2xl p-4 mb-8">
                    <div className="flex items-center justify-between">
                        <div className="flex items-center space-x-2">
                            <Music className="w-8 h-8 text-primary" />
                            <h1 className="text-2xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
                                TuneTogether
                            </h1>
                        </div>
                        
                        <div className="flex space-x-6">
                            <Link 
                                to="/songs" 
                                className={`px-4 py-2 rounded-lg transition-all duration-300 ${
                                    location.pathname === '/songs' 
                                        ? 'bg-primary text-white shadow-lg' 
                                        : 'hover:bg-glass hover:text-primary'
                                }`}
                            >
                                Stream Songs
                            </Link>
                            <Link 
                                to="/movies" 
                                className={`px-4 py-2 rounded-lg transition-all duration-300 ${
                                    location.pathname === '/movies' 
                                        ? 'bg-primary text-white shadow-lg' 
                                        : 'hover:bg-glass hover:text-primary'
                                }`}
                            >
                                Stream Movies
                            </Link>
                        </div>
                        
                        <div className="flex items-center space-x-4">
                            <button className="p-2 hover:bg-glass rounded-lg transition-colors">
                                <Settings className="w-5 h-5" />
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        const WaveAnimation = ({ isPlaying }) => {
            if (!isPlaying) return null;
            
            return (
                <div className="flex items-end space-x-1 h-6">
                    {[1, 2, 3, 4, 5].map(i => (
                        <motion.div
                            key={i}
                            className="w-1 bg-primary rounded-full"
                            style={{ height: '8px' }}
                            animate={{
                                scaleY: [0.5, 1.5, 0.5]
                            }}
                            transition={{
                                duration: 1.5,
                                repeat: Infinity,
                                delay: i * 0.1
                            }}
                        />
                    ))}
                </div>
            );
        };

        const MiniPlayer = ({ currentSong, isPlaying, onPlayPause, onNext, onPrevious }) => {
            return (
                <motion.div
                    initial={{ y: 100 }}
                    animate={{ y: 0 }}
                    className="fixed bottom-0 left-0 right-0 glass-effect border-t border-gray-800 p-4"
                >
                    <div className="container mx-auto flex items-center justify-between">
                        <div className="flex items-center space-x-4">
                            <img 
                                src={currentSong.cover} 
                                alt={currentSong.title}
                                className="w-12 h-12 rounded-lg"
                            />
                            <div>
                                <div className="font-semibold">{currentSong.title}</div>
                                <div className="text-sm text-gray-400">{currentSong.artist}</div>
                            </div>
                            <WaveAnimation isPlaying={isPlaying} />
                        </div>
                        
                        <div className="flex items-center space-x-4">
                            <button 
                                onClick={onPrevious}
                                className="p-2 hover:bg-glass rounded-full transition-colors"
                            >
                                <SkipBack className="w-5 h-5" />
                            </button>
                            <button 
                                onClick={onPlayPause}
                                className="p-3 bg-primary rounded-full hover:scale-110 transition-transform"
                            >
                                {isPlaying ? <Pause className="w-5 h-5" /> : <Play className="w-5 h-5" />}
                            </button>
                            <button 
                                onClick={onNext}
                                className="p-2 hover:bg-glass rounded-full transition-colors"
                            >
                                <SkipForward className="w-5 h-5" />
                            </button>
                        </div>
                        
                        <div className="flex items-center space-x-2">
                            <Volume2 className="w-5 h-5" />
                            <div className="w-24 bg-gray-600 rounded-full h-1">
                                <div className="bg-primary h-1 rounded-full w-3/4"></div>
                            </div>
                        </div>
                    </div>
                </motion.div>
            );
        };

        const StreamSongsPage = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentSong, setCurrentSong] = useState(mockPlaylists[0]);
            const [roomCode, setRoomCode] = useState('');
            
            const handlePlayPause = () => {
                setIsPlaying(!isPlaying);
            };
            
            const handleNext = () => {
                const currentIndex = mockPlaylists.findIndex(song => song.id === currentSong.id);
                const nextIndex = (currentIndex + 1) % mockPlaylists.length;
                setCurrentSong(mockPlaylists[nextIndex]);
            };
            
            const handlePrevious = () => {
                const currentIndex = mockPlaylists.findIndex(song => song.id === currentSong.id);
                const prevIndex = (currentIndex - 1 + mockPlaylists.length) % mockPlaylists.length;
                setCurrentSong(mockPlaylists[prevIndex]);
            };
            
            const handleStartJam = () => {
                alert("Starting a new jam session! (Mock functionality)");
            };
            
            const handleJoinJam = () => {
                if (roomCode) {
                    alert(`Joining room: ${roomCode} (Mock functionality)`);
                } else {
                    alert("Please enter a room code");
                }
            };

            return (
                <div className="min-h-screen bg-darker">
                    <div className="container mx-auto px-4 py-8">
                        {/* Header */}
                        <div className="text-center mb-12">
                            <h1 className="text-5xl font-bold mb-4 bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
                                Listen Together on Spotify
                            </h1>
                            <button className="bg-primary hover:bg-green-600 text-white px-8 py-3 rounded-full font-semibold transition-all duration-300 hover:scale-105 neon-glow">
                                Connect Spotify
                            </button>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Main Content */}
                            <div className="lg:col-span-2">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                    {mockPlaylists.map(playlist => (
                                        <motion.div
                                            key={playlist.id}
                                            whileHover={{ scale: 1.05 }}
                                            className="bg-secondary rounded-2xl p-4 cursor-pointer hover:shadow-2xl transition-all duration-300"
                                            onClick={() => setCurrentSong(playlist)}
                                        >
                                            <img 
                                                src={playlist.cover} 
                                                alt={playlist.title}
                                                className="w-full aspect-square object-cover rounded-xl mb-4"
                                            />
                                            <h3 className="font-semibold text-lg mb-1">{playlist.title}</h3>
                                            <p className="text-gray-400 text-sm">{playlist.artist}</p>
                                        </motion.div>
                                    ))}
                                </div>

                                <div className="flex flex-col sm:flex-row gap-4 mb-8">
                                    <button 
                                        onClick={handleStartJam}
                                        className="flex-1 bg-accent hover:bg-blue-500 text-white py-3 px-6 rounded-xl font-semibold transition-all duration-300 hover:scale-105"
                                    >
                                        Start Jam
                                    </button>
                                    <div className="flex-1 flex gap-2">
                                        <input
                                            type="text"
                                            placeholder="Enter room code"
                                            value={roomCode}
                                            onChange={(e) => setRoomCode(e.target.value)}
                                            className="flex-1 bg-glass border border-gray-600 rounded-xl px-4 py-3 focus:outline-none focus:border-primary"
                                        />
                                        <button 
                                            onClick={handleJoinJam}
                                            className="bg-primary hover:bg-green-600 text-white px-6 py-3 rounded-xl font-semibold transition-all duration-300"
                                        >
                                            Join Friend's Jam
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Chat Sidebar */}
                            <div className="glass-effect rounded-2xl p-6">
                                <h3 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                    <MessageCircle className="w-5 h-5" />
                                    Group Chat
                                </h3>
                                <div className="h-96 overflow-y-auto mb-4 space-y-4">
                                    <div className="bg-glass rounded-xl p-3">
                                        <div className="font-semibold text-primary">Alex</div>
                                        <div>Hey everyone! What should we listen to?</div>
                                    </div>
                                    <div className="bg-glass rounded-xl p-3 ml-8">
                                        <div className="font-semibold text-accent">Sarah</div>
                                        <div>Let's play some chill vibes ðŸŽµ</div>
                                    </div>
                                    <div className="bg-glass rounded-xl p-3">
                                        <div className="font-semibold text-primary">Mike</div>
                                        <div>I'm down for anything!</div>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        placeholder="Type a message..."
                                        className="flex-1 bg-darker border border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:border-primary"
                                    />
                                    <button className="bg-primary hover:bg-green-600 text-white px-4 py-2 rounded-xl transition-colors">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <MiniPlayer
                        currentSong={currentSong}
                        isPlaying={isPlaying}
                        onPlayPause={handlePlayPause}
                        onNext={handleNext}
                        onPrevious={handlePrevious}
                    />
                </div>
            );
        };

        const MoviePlayer = ({ movie, onClose }) => {
            const [isPlaying, setIsPlaying] = useState(false);
            
            return (
                <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    className="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4"
                >
                    <motion.div
                        initial={{ scale: 0.8 }}
                        animate={{ scale: 1 }}
                        className="bg-darker rounded-2xl overflow-hidden w-full max-w-4xl"
                    >
                        <div className="relative aspect-video bg-black">
                            <img 
                                src={movie.poster} 
                                alt={movie.title}
                                className="w-full h-full object-cover"
                            />
                            {!isPlaying && (
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <button 
                                        onClick={() => setIsPlaying(true)}
                                        className="bg-primary hover:bg-green-600 text-white p-4 rounded-full hover:scale-110 transition-transform"
                                    >
                                        <Play className="w-8 h-8" />
                                    </button>
                                </div>
                            )}
                        </div>
                        
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-2xl font-bold">{movie.title}</h3>
                                <button 
                                    onClick={onClose}
                                    className="text-gray-400 hover:text-white"
                                >
                                    âœ•
                                </button>
                            </div>
                            
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <button 
                                        onClick={() => setIsPlaying(!isPlaying)}
                                        className="bg-primary hover:bg-green-600 text-white p-3 rounded-full"
                                    >
                                        {isPlaying ? <Pause className="w-5 h-5" /> : <Play className="w-5 h-5" />}
                                    </button>
                                    <div className="flex items-center space-x-2">
                                        <Volume2 className="w-5 h-5" />
                                        <div className="w-32 bg-gray-600 rounded-full h-1">
                                            <div className="bg-primary h-1 rounded-full w-1/2"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-3">
                                    <button className="bg-accent hover:bg-blue-500 text-white px-6 py-2 rounded-xl font-semibold transition-colors">
                                        Watch Together
                                    </button>
                                    <button className="p-2 hover:bg-glass rounded-lg transition-colors">
                                        <Maximize2 className="w-5 h-5" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </motion.div>
                </motion.div>
            );
        };

        const StreamMoviesPage = () => {
            const [activeTab, setActiveTab] = useState('prime');
            const [selectedMovie, setSelectedMovie] = useState(null);
            const [showWebcam, setShowWebcam] = useState(true);

            const tabs = [
                { id: 'prime', label: 'Prime Video' },
                { id: 'netflix', label: 'Netflix' },
                { id: 'youtube', label: 'YouTube' },
                { id: 'screenshare', label: 'Screenshare' }
            ];

            return (
                <div className="min-h-screen bg-darker">
                    <div className="container mx-auto px-4 py-8">
                        {/* Header */}
                        <div className="text-center mb-12">
                            <h1 className="text-5xl font-bold mb-6 bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
                                Watch Together
                            </h1>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                            {/* Main Content */}
                            <div className="lg:col-span-3">
                                {/* Tabs */}
                                <div className="glass-effect rounded-2xl p-2 mb-8">
                                    <div className="flex space-x-2">
                                        {tabs.map(tab => (
                                            <button
                                                key={tab.id}
                                                onClick={() => setActiveTab(tab.id)}
                                                className={`flex-1 py-3 px-4 rounded-xl font-semibold transition-all duration-300 ${
                                                    activeTab === tab.id 
                                                        ? 'bg-primary text-white shadow-lg' 
                                                        : 'hover:bg-glass text-gray-400 hover:text-white'
                                                }`}
                                            >
                                                {tab.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Tab Content */}
                                <div className="min-h-96">
                                    {activeTab === 'screenshare' ? (
                                        <div className="glass-effect rounded-2xl p-8 text-center">
                                            <Video className="w-16 h-16 mx-auto mb-4 text-gray-400" />
                                            <h3 className="text-2xl font-bold mb-4">Start Screen Sharing</h3>
                                            <p className="text-gray-400 mb-6">
                                                Start screen sharing to watch together with friends
                                            </p>
                                            <button className="bg-accent hover:bg-blue-500 text-white px-8 py-3 rounded-xl font-semibold transition-colors">
                                                Start Screen Share
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                            {mockMovies[activeTab]?.map(movie => (
                                                <motion.div
                                                    key={movie.id}
                                                    whileHover={{ scale: 1.05 }}
                                                    className="bg-secondary rounded-2xl overflow-hidden cursor-pointer hover:shadow-2xl transition-all duration-300"
                                                    onClick={() => setSelectedMovie(movie)}
                                                >
                                                    <img 
                                                        src={movie.poster} 
                                                        alt={movie.title}
                                                        className="w-full aspect-[3/4] object-cover"
                                                    />
                                                    <div className="p-4">
                                                        <h3 className="font-semibold text-lg">{movie.title}</h3>
                                                    </div>
                                                </motion.div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Webcam Preview */}
                                {showWebcam && activeTab !== 'screenshare' && (
                                    <motion.div
                                        initial={{ scale: 0.8, opacity: 0 }}
                                        animate={{ scale: 1, opacity: 1 }}
                                        className="fixed bottom-4 right-4 w-64 h-48 glass-effect rounded-2xl overflow-hidden border-2 border-primary"
                                    >
                                        <div className="bg-black w-full h-full flex items-center justify-center">
                                            <div className="text-center text-gray-400">
                                                <Users className="w-8 h-8 mx-auto mb-2" />
                                                <div>Webcam Preview</div>
                                            </div>
                                        </div>
                                        <button 
                                            onClick={() => setShowWebcam(false)}
                                            className="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white w-6 h-6 rounded-full text-xs"
                                        >
                                            âœ•
                                        </button>
                                    </motion.div>
                                )}
                            </div>

                            {/* Friends Sidebar */}
                            <div className="glass-effect rounded-2xl p-6">
                                <h3 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                    <Users className="w-5 h-5" />
                                    Online Friends
                                </h3>
                                <div className="space-y-4">
                                    {onlineFriends.map(friend => (
                                        <div key={friend.id} className="flex items-center gap-3 p-3 rounded-xl hover:bg-glass transition-colors">
                                            <div className="relative">
                                                <img 
                                                    src={friend.avatar} 
                                                    alt={friend.name}
                                                    className="w-12 h-12 rounded-full"
                                                />
                                                <div className={`absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-darker ${
                                                    friend.status === 'online' ? 'bg-green-500' : 'bg-yellow-500'
                                                }`}></div>
                                            </div>
                                            <div className="flex-1">
                                                <div className="font-semibold">{friend.name}</div>
                                                <div className="text-sm text-gray-400 capitalize">{friend.status}</div>
                                            </div>
                                            <button className="p-2 hover:bg-primary rounded-lg transition-colors">
                                                <Share2 className="w-4 h-4" />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                
                                <button className="w-full mt-6 bg-accent hover:bg-blue-500 text-white py-3 rounded-xl font-semibold transition-colors flex items-center justify-center gap-2">
                                    <Share2 className="w-4 h-4" />
                                    Invite Friend
                                </button>
                            </div>
                        </div>
                    </div>

                    {selectedMovie && (
                        <MoviePlayer 
                            movie={selectedMovie} 
                            onClose={() => setSelectedMovie(null)} 
                        />
                    )}
                </div>
            );
        };

        const App = () => {
            return (
                <BrowserRouter>
                    <div className="min-h-screen bg-darker">
                        <div className="container mx-auto px-4 py-6">
                            <Navigation />
                            <Routes>
                                <Route path="/" element={<StreamSongsPage />} />
                                <Route path="/songs" element={<StreamSongsPage />} />
                                <Route path="/movies" element={<StreamMoviesPage />} />
                            </Routes>
                        </div>
                    </div>
                </BrowserRouter>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
